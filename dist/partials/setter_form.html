<div class="modal-body">
  <div class="modal-header">
    <h2 class="modal-header-title">
      <i class="fa fa-info-circle"></i>
      <span class="p-l-1">Start Time Setter</span>
    </h2>

    <a class="modal-header-close" id="prodLine-ts-form-close-btn" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <form class="form" id="prodLine-ts-form">
    <div class="modal-content" id="modal-modal-content">
      <div class="text-left">
          <div>
            <div class="left-group" style="float:left">
              <p style="margin: 20px 0px 0px 25px">Site:</p>
              <div>
                  <input style=" width:180px; margin: 0px 0px 0px 23px" readonly ng-model="model.productionLine.site" id="p-site" class="prodLine-ts-datalist-input" type="text" name="site" placeholder="">
              </div>
            </div>
  
            <div class="right-group" style="float:right">
              <p style="margin: 20px 65px 0px 5px">Area:</p>
              <div>
                  <input style=" width:180px; margin: 0px 23px 0px 0px" id="p-area" readonly ng-model="model.productionLine.area" class="prodLine-ts-datalist-input" type="text" name="area" placeholder="">
              </div>
            </div>
          </div>
          <div class="clearfix"></div>

          <div>
            <div class="left-group" style="float:left">
              <p style="margin: 20px 0px 0px 25px">Line:</p>
              <div>
                <input style=" width:180px; margin: 0px 0px 0px 23px" id="p-line" readonly ng-model="model.productionLine.production_line" class="prodLine-ts-datalist-input" type="text" name="line" placeholder="">
              </div>
            </div>

            <div class="right-group" style="float:right">
              <p style="margin: 20px 65px 0px 5px">Start Time:</p>
              <div>
                <input style=" width:180px; margin: 0px 23px 0px 0px" id="start-time-picker" ng-model="model.productionLine.start_time" ng-change="model.showTime()" class="prodLine-ts-datalist-input" name="startTime">
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
      </div>

      <div class="custom-separator" style="margin-top:30px"></div>

      <div class="button-wrapper" style="text-align:center; margin-top:30px">
        <button
          id="prodLine-ts-form-cancelBtn"
          type="button"
          class="btn btn-danger"
          style="width:9rem"
          ng-click="dismiss()"
        >
          Cancel
        </button>

        <button
          id="prodLine-ts-form-submitBtn"
          type="button"
          class="btn btn-success"
          style="width:9rem"
          ng-click = "model.submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
